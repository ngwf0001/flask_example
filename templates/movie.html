{% extends "layout.html" %}
{% block title %}
  Movie
{% endblock title %}

{% block content %}

  <h1 class="title">Movie</h1>
  <table class="table">
    <tr>
      <th>Title:</th>
      <td>{{ movie.title }}</td>
    </tr>

    {% if movie.year %}
      <tr>
        <th>Year:</th>
        <td>{{ movie.year }}</td>
      </tr>
    {% endif %}
  </table>

  <div class="field is-grouped">
    <div class="control">
      <a href="{{ request.path }}/edit" class="button is-primary is-outlined is-small">Edit</a>
    </div>
  </div>
{% endblock content %}
